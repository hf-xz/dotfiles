- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.hushlogin:
    ~/.zshrc:
    ~/.zprofile:
    ~/.alias:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.scripts:
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/neovide/config.toml: neovide/config.toml
    ~/.config/nvim: nvim/
    ~/.config/yazi: yazi/
    ~/.vimrc: nvim/vimrc

- create:
    - ~/.cache/nvim/backup
    - ~/.cache/nvim/undo
    - ~/.cache/nvim/swap

- shell: []
